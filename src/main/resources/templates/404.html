<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
</head>
<style>
/* Reset default margin and padding */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html,body {
  height: 100%;
}

body {
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400"><path d="M0 10 L200 200 L400 10 Z" fill="%230c1b39"/><circle cx="60" cy="40" r="15" fill="%230c0f21"/><circle cx="120" cy="80" r="15" fill="%230c0f21"/><circle cx="180" cy="120" r="15" fill="%230c0f21"/><circle cx="240" cy="160" r="15" fill="%230c0f21"/><circle cx="300" cy="200" r="15" fill="%230c0f21"/><circle cx="360" cy="240" r="15" fill="%230c0f21"/><line x1="60" y1="40" x2="200" y2="200" stroke="%23666" stroke-width="2"/><line x1="120" y1="80" x2="200" y2="200" stroke="%23666" stroke-width="2"/><line x1="180" y1="120" x2="200" y2="200" stroke="%23666" stroke-width="2"/><line x1="240" y1="160" x2="200" y2="200" stroke="%23666" stroke-width="2"/><line x1="300" y1="200" x2="200" y2="200" stroke="%23666" stroke-width="2"/><line x1="360" y1="240" x2="200" y2="200" stroke="%23666" stroke-width="2"/></svg>')
    repeat;
  background-color: #1a1a1a;
  margin: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

h1 {
  font-size: 4rem;
  color: #fff;
}

.error-message {
  text-align: center; /* Center the message horizontally */
  padding: 20px; /* Add padding for better visibility */
  margin: 20px; /* Add margin for spacing */
}

.error-message p {
  font-size: 1.5rem;
  color: #ff6f61; /* Set the text color to a custom color */
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; /* Apply a custom font */
  font-weight: bold; /* Add bold font weight */
}

.error-message a {
  color: #ff9900;
  text-decoration: none;
  font-weight: bold;
  transition: color 0.3s ease;
}

.error-message a:hover {
  color: #e57300;
  text-decoration: underline;
}

/* Small screens (up to 600px) */
@media (max-width: 600px) {
  h1 {
    font-size: 3rem; /* Adjust font size for smaller screens */
  }

  .error-message p {
    font-size: 1.2rem; /* Adjust font size for smaller screens */
  }
}

/* Medium screens (601px - 1024px) */
@media (min-width: 601px) and (max-width: 1024px) {
  h1 {
    font-size: 3.5rem; /* Adjust font size for medium screens */
  }

  .error-message p {
    font-size: 1.3rem; /* Adjust font size for medium screens */
  }
}

/* Larger screens (greater than 1024px) */
@media (min-width: 1025px) {
  h1 {
    font-size: 4rem; /* Adjust font size for larger screens */
  }

  .error-message p {
    font-size: 1.5rem; /* Adjust font size for larger screens */
  }
}
</style>
<body>
<h1>404 - Page Not Found</h1>
<div class="error-message">
    <p>This code snippet could not be found, has been deleted, or has expired.</p>
    <p>Please check the code URL or ask the sender to provide a new code snippet.</p>
    <div style="margin-top:25px;">
        <p>
            <a href="/">Return to the home page</a>
        </p>
    </div>
</div>
</body>
</html>
